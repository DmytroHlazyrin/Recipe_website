<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{% url 'logout' %}">
      <li class="list-group-item"><button type="submit" class="btn btn-link">Logout</button></li>
    </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'catalog:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'catalog:category-list' %}">All categories</a></li>
</ul>
